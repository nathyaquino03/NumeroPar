<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Edad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Verificador de Edad</h1>
    <p>Por favor, ingresa tu edad:</p>
    <input type="number" id="edad" placeholder="Tu edad" min="0">
    <button onclick="verificarEdad()">Verificar</button>
    <div id="resultado"></div>

    <script>
        function verificarEdad() {
            const edad = document.getElementById('edad').value;
            const resultado = document.getElementById('resultado');

            if (edad === '') {
                resultado.textContent = 'Por favor, ingresa una edad válida.';
            } else if (edad >= 18) {
                resultado.textContent = 'Eres mayor de edad.';
            } else {
                resultado.textContent = 'Eres menor de edad.';
            }
        }
    </script>
</body>
</html>
