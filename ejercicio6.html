<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IGV y Precio de Venta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cálculo de IGV y Precio de Venta</h1>
        <div class="form-group">
            <label for="valorVenta">Valor de Venta (S/.):</label>
            <input type="number" id="valorVenta" class="form-control" placeholder="Valor de Venta" min="0">
        </div>
        <button class="btn btn-primary" onclick="calcularIGV()">Calcular IGV y Precio de Venta</button>
        <div id="resultado" class="mt-4"></div>
    </div>

    <script>
        function calcularIGV() {
            const valorVenta = parseFloat(document.getElementById('valorVenta').value);
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = ''; // Limpiar resultados previos

            if (isNaN(valorVenta) || valorVenta < 0) {
                resultado.innerHTML = '<div class="alert alert-danger">Por favor, ingresa un valor de venta válido.</div>';
                return;
            }

            const igv = valorVenta * 0.18;
            const precioVenta = valorVenta + igv;

            resultado.innerHTML = `
                <div class="alert alert-success">
                    IGV (18%): S/. ${igv.toFixed(2)} <br>
                    Precio de Venta: S/. ${precioVenta.toFixed(2)}
                </div>`;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
