<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría según Nota Promedio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Clasificación de Nota Promedio</h1>
        <div class="form-group">
            <label for="notaPromedio">Ingresa la Nota Promedio:</label>
            <input type="number" id="notaPromedio" class="form-control" placeholder="Nota Promedio" min="0" max="20" step="0.1">
        </div>
        <button class="btn btn-primary" onclick="clasificarNota()">Obtener Categoría</button>
        <div id="resultado" class="mt-4"></div>
    </div>

    <script>
        function clasificarNota() {
            const nota = parseFloat(document.getElementById('notaPromedio').value);
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = ''; // Limpiar resultados previos

            if (isNaN(nota) || nota < 0 || nota > 20) {
                resultado.innerHTML = '<div class="alert alert-danger">Por favor, ingresa una nota válida entre 0 y 20.</div>';
                return;
            }

            let categoria;

            if (nota <= 5) {
                categoria = 'Pésimo';
            } else if (nota <= 10) {
                categoria = 'Malo';
            } else if (nota <= 14) {
                categoria = 'Regular';
            } else if (nota <= 17) {
                categoria = 'Bueno';
            } else {
                categoria = 'Excelente';
            }

            resultado.innerHTML = `<div class="alert alert-success">La categoría es: ${categoria}</div>`;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
